<!-- Auth Screen - Login/Signup Modal -->
<div id="auth-screen" class="auth-screen">
  <div class="auth-container">
    <!-- Logo/Header -->
    <div class="auth-header">
      <h1 class="auth-title">üêî Cooped</h1>
      <p class="auth-subtitle">Stay focused, one challenge at a time</p>
    </div>

    <!-- Login Form -->
    <div id="login-form" class="auth-form active">
      <h2>Log In</h2>

      <div class="form-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="your@email.com" required>
      </div>

      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
      </div>

      <button id="login-submit-btn" class="btn-primary btn-full">Sign In</button>

      <div class="form-divider">
        <span>or</span>
      </div>

      <button id="google-login-btn" class="btn-google">
        <svg class="google-icon" viewBox="0 0 24 24">
          <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Sign in with Google
      </button>

      <div class="auth-footer">
        <p>Don't have an account? <a href="#" id="switch-to-signup">Create one</a></p>
      </div>
    </div>

    <!-- Signup Form -->
    <div id="signup-form" class="auth-form">
      <h2>Create Account</h2>

      <div class="form-group">
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" placeholder="your@email.com" required>
      </div>

      <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6" required>
      </div>

      <div class="form-group">
        <label for="signup-password-confirm">Confirm Password</label>
        <input type="password" id="signup-password-confirm" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6" required>
      </div>

      <button id="signup-submit-btn" class="btn-primary btn-full">Create Account</button>

      <div class="form-divider">
        <span>or</span>
      </div>

      <button id="google-signup-btn" class="btn-google">
        <svg class="google-icon" viewBox="0 0 24 24">
          <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Sign up with Google
      </button>

      <div class="auth-footer">
        <p>Already have an account? <a href="#" id="switch-to-login">Sign in</a></p>
      </div>
    </div>

    <!-- Guest Mode -->
    <div class="guest-section">
      <p class="guest-text">Want to try it first?</p>
      <button id="guest-mode-btn" class="btn-guest">Continue as Guest</button>
    </div>

    <!-- Loading State -->
    <div id="auth-loading" class="auth-loading" style="display: none;">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>

    <!-- Error Message -->
    <div id="auth-error" class="auth-error" style="display: none;"></div>
  </div>
</div>
