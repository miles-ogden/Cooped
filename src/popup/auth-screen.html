      </button>

      <div class="auth-footer">
        <p>Don't have an account? <a href="#" id="switch-to-signup">Create one</a></p>
      </div>
    </div>

    <!-- Signup Form -->
    <div id="signup-form" class="auth-form">
      <h2>Create Account</h2>

      <div class="form-group">
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" placeholder="your@email.com" required>
      </div>

      <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6" required>
      </div>

      <div class="form-group">

        <input type="password" id="signup-password-confirm" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6" required>
      </div>

      <button id="signup-submit-btn" class="btn-primary btn-full">Create Account</button>

      <div class="form-divider">
        <span>or</span>
      </div>

      <button id="google-signup-btn" class="btn-google">
        <svg class="google-icon" viewBox="0 0 24 24">

          <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>

      <button id="apple-signup-btn" class="btn-apple">
        <svg class="apple-icon" viewBox="0 0 24 24">
          <path fill="currentColor" d="M17.05 13.5c-.91 0-1.82.55-2.25 1.37.2.09.42.14.64.14 1.66 0 3-1.34 3-3s-1.34-3-3-3c-.22 0-.44.05-.64.14.42.82 1.34 1.37 2.25 1.37 1.38 0 2.5-1.12 2.5-2.5 0-.91-.48-1.7-1.2-2.14.38-.06.76-.1 1.15-.1 3.87 0 7 3.13 7 7s-3.13 7-7 7c-.39 0-.77-.04-1.15-.1.72-.44 1.2-1.23 1.2-2.14 0-1.38-1.12-2.5-2.5-2.5z"/>
          <path fill="currentColor" d="M8 5C5.24 5 3 7.24 3 10s2.24 5 5 5c1.38 0 2.64-.56 3.54-1.46-.56-.56-.91-1.33-.91-2.19 0-1.66 1.34-3 3-3 .86 0 1.63.35 2.19.91 1.46-.9 2.46-2.46 2.46-4.26 0-2.76-2.24-5-5-5z"/>

      </button>

      <div class="auth-footer">
        <p>Already have an account? <a href="#" id="switch-to-login">Sign in</a></p>
      </div>
    </div>

    <!-- Guest Mode -->
    <div class="guest-section">
      <p class="guest-text">Want to try it first?</p>
      <button id="guest-mode-btn" class="btn-guest">Continue as Guest</button>
    </div>

    <!-- Loading State -->
    <div id="auth-loading" class="auth-loading" style="display: none;">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>

    <!-- Error Message -->
    <div id="auth-error" class="auth-error" style="display: none;"></div>
  </div>
</div>
