<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cooped - Stay Focused</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header with eggs and settings -->
    <header class="header">
      <div class="header-content">
        <div class="eggs-display">
          <span class="egg-emoji">ü•ö</span>
          <span class="egg-count" id="egg-count">0</span>
        </div>
        <div class="header-buttons">
          <label class="toggle-switch" title="Toggle extension on/off">
            <input type="checkbox" id="extension-toggle" checked>
            <span class="slider"></span>
          </label>
          <button id="settings-btn" class="settings-btn" title="Settings">‚öôÔ∏è</button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Chicken Image -->
      <div class="chicken-section">
        <img id="chicken-image" src="../assets/mascot/chicken_basic.png" alt="Cooped Chicken" class="chicken-image">
      </div>

      <!-- Chicken Name Display -->
      <div class="chicken-name-display">
        <span class="chicken-name-text" id="chicken-name-main">Clucky</span>
      </div>

      <!-- Rank Display (Compact) -->
      <div class="rank-display">
        <span class="rank-value" id="current-rank">Egg ü•ö</span>
      </div>

      <!-- XP Section -->
      <div class="xp-section">
        <div class="xp-header">
          <span class="xp-label">Experience Points</span>
          <span class="xp-value"><span id="current-xp">0</span> / <span id="next-level-xp">100</span></span>
        </div>
        <div class="xp-bar">
          <div class="xp-fill" id="xp-fill" style="width: 0%"></div>
        </div>
        <div class="next-stage-info" id="next-stage-info">
          Next: <strong id="next-stage-name">Chick</strong>
        </div>
      </div>

      <!-- Earn More Eggs Button -->
      <button id="earn-eggs-btn" class="btn-earn-eggs">
        Earn More Eggs
      </button>
    </div>

    <!-- Settings Panel (Hidden by default) -->
    <div class="settings-panel" id="settings-panel">
      <button id="close-settings-btn" class="close-settings-btn">‚úï</button>
      <h2>Settings</h2>

      <div class="settings-section">
        <h3>Chicken</h3>
        <div class="setting-item">
          <label for="chicken-name-input-settings">Chicken Name</label>
          <div class="chicken-name-editor">
            <span id="chicken-name-display-settings" class="chicken-name-display-settings">Clucky</span>
            <input type="text" id="chicken-name-input-settings" class="chicken-name-input-settings" style="display: none;" maxlength="20">
          </div>
        </div>
      </div>

      <div class="settings-section">
        <h3>Blocked Sites</h3>
        <p class="help-text">Add websites that distract you. Use wildcards like *://www.example.com/*</p>
        <div class="blocked-sites-list" id="blocked-sites-list"></div>
        <div class="add-site-form">
          <input type="text" id="new-site-input" placeholder="*://www.example.com/*">
          <button id="add-site-btn" class="btn-primary">Add Site</button>
        </div>
      </div>

      <div class="settings-section">
        <h3>Challenge Settings</h3>

        <div class="setting-item">
          <label for="difficulty-select">Difficulty</label>
          <select id="difficulty-select" class="setting-select">
            <option value="easy">Easy</option>
            <option value="medium" selected>Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>

        <div class="setting-item">
          <label>Challenge Types</label>
          <div class="checkbox-group">
            <label class="checkbox-label">
              <input type="checkbox" class="challenge-type-checkbox" value="math" checked>
              Math
            </label>
            <label class="checkbox-label">
              <input type="checkbox" class="challenge-type-checkbox" value="vocabulary" checked>
              Vocabulary
            </label>
            <label class="checkbox-label">
              <input type="checkbox" class="challenge-type-checkbox" value="history" checked>
              History
            </label>
            <label class="checkbox-label">
              <input type="checkbox" class="challenge-type-checkbox" value="general-knowledge" checked>
              General Knowledge
            </label>
          </div>
        </div>

        <div class="setting-item">
          <label class="toggle-label">
            <input type="checkbox" id="sound-toggle" checked>
            <span>Enable Sound Effects</span>
          </label>
        </div>

        <div class="setting-item">
          <label class="toggle-label">
            <input type="checkbox" id="animations-toggle" checked>
            <span>Enable Animations</span>
          </label>
        </div>
      </div>

      <div class="settings-section">
        <h3>Do Not Bother Me</h3>
        <p class="help-text">Pause challenges across all sites for a set time</p>
        <div id="do-not-bother-status" style="margin-bottom: 12px; padding: 10px; background: #f5f5f5; border-radius: 6px; display: none;">
          <p id="do-not-bother-message" style="margin: 0; font-size: 13px; color: #666;"></p>
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px;">
          <button id="do-not-bother-15" class="btn-secondary" style="width: 100%;">15 min</button>
          <button id="do-not-bother-30" class="btn-secondary" style="width: 100%;">30 min</button>
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px;">
          <button id="do-not-bother-60" class="btn-secondary" style="width: 100%;">1 hour</button>
          <button id="do-not-bother-120" class="btn-secondary" style="width: 100%;">2 hours</button>
        </div>
        <button id="do-not-bother-disable" class="btn-danger" style="width: 100%; display: none;">Disable Timer</button>
      </div>

      <div class="settings-section">
        <h3>Data Management</h3>
        <button id="export-data-btn" class="btn-secondary">Export Data</button>
        <button id="reset-data-btn" class="btn-danger">Reset All Data</button>
        <button id="hard-reset-btn" class="btn-danger" style="margin-top: 10px;" title="Emergency fix - clears all storage and resets to defaults">Hard Reset (Fix Issues)</button>
      </div>

      <div class="settings-footer">
        <p>Cooped v1.0.0</p>
      </div>
    </div>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
