<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 240" width="200" height="240">
  <!-- Body -->
  <ellipse cx="100" cy="140" rx="50" ry="60" fill="#f5f5f5" stroke="#333" stroke-width="2"/>

  <!-- Neck -->
  <rect x="85" y="70" width="30" height="70" fill="#f5f5f5" stroke="#333" stroke-width="2" rx="15"/>

  <!-- Head -->
  <circle cx="100" cy="50" r="35" fill="#f5f5f5" stroke="#333" stroke-width="2"/>

  <!-- Closed eyes (sleeping Z's) -->
  <circle cx="85" cy="40" r="5" fill="#333"/>
  <circle cx="115" cy="40" r="5" fill="#333"/>

  <!-- Sleeping eyelashes -->
  <path d="M 80 45 Q 75 50 80 55" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 120 45 Q 125 50 120 55" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Beak -->
  <polygon points="135,50 160,45 135,55" fill="#ff9800" stroke="#333" stroke-width="1"/>

  <!-- Red comb on head (smaller since sleeping) -->
  <polygon points="100,15 95,5 105,5" fill="#e74c3c"/>

  <!-- Wing -->
  <ellipse cx="70" cy="130" rx="25" ry="40" fill="#e8e8e8" stroke="#333" stroke-width="2" transform="rotate(-30 70 130)"/>

  <!-- Tail feathers (drooped down since sleeping) -->
  <path d="M 150 120 Q 170 140 160 180" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 152 115 Q 175 130 168 175" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 154 125 Q 178 145 172 185" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Left leg -->
  <line x1="85" y1="200" x2="80" y2="235" stroke="#ff9800" stroke-width="3" stroke-linecap="round"/>
  <circle cx="80" cy="235" r="4" fill="#ff9800"/>

  <!-- Right leg -->
  <line x1="115" y1="200" x2="120" y2="235" stroke="#ff9800" stroke-width="3" stroke-linecap="round"/>
  <circle cx="120" cy="235" r="4" fill="#ff9800"/>

  <!-- Sleeping 'Z' indicator -->
  <g opacity="0.6">
    <text x="160" y="30" font-size="24" fill="#667eea" font-weight="bold">Z</text>
    <text x="175" y="50" font-size="18" fill="#667eea" font-weight="bold">z</text>
    <text x="185" y="70" font-size="14" fill="#667eea" font-weight="bold">z</text>
  </g>
</svg>
